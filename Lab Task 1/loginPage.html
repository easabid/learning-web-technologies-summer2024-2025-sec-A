<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
</head>

<body>
  <h2>Login Form</h2>

  <form onsubmit="return validationForm()">

    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <span id="name-error" style="color:red;"></span><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <span id="password-error" style="color:red;"></span><br><br>

    <input type="checkbox" id="remember" name="remember">
    <label for="remember">Remember Me</label><br><br>

    <input type="submit" value="Login"><br><br>

    <p>Don't have an account? <a href="index.html">Click here</a></p>

  </form>

  <script>
    function validationForm() {
      let name = document.getElementById("username").value.trim();
      let pass = document.getElementById("password").value.trim();

      let nameErr = document.getElementById("name-error");
      let passErr = document.getElementById("password-error");

      nameErr.textContent = "";
      passErr.textContent = "";

      let isValid = true;

      if (name === "") {
        nameErr.textContent = "Username is required.";
        isValid = false;
      }

      if (pass === "") {
        passErr.textContent = "Password is required.";
        isValid = false;
      }

      return isValid;
    }
  </script>

</body>

</html>
