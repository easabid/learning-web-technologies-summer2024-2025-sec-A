<!DOCTYPE html>
<html lang="en">
<head>
  <title>Name Submission</title>
</head>
<body>
  <form name="nameForm" onsubmit="return validateName()" method="post" action="sub_fdb.html">
    Name: <br><input type="text" name="username" id="username" onblur="checkName()"><br>
    <p id="nameError" style="color:red;"></p> 
    <input type="submit" value="Submit">
  </form>

  <script>
    function checkName() {
      const name = document.getElementById('username').value.trim();
      const error = document.getElementById('nameError');
      if (name === "") {
        error.textContent = "Name cannot be empty";
        return false;
      } else {
        error.textContent = "";
        return true;
      }
    }

    function validateName() {
      return checkName();
    }
  </script>
</body>
</html>
