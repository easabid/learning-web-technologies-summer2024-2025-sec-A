<!DOCTYPE html>
<html>
<head>
    <title>Blood Group</title>
</head>
<body>
    <form onsubmit="return validateBloodGroup()" action="sub_fdb.html">
        Blood Group:
        <select name="bloodgroup" id="bloodgroup">
            <option value="">--Select--</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        <p id="bgError"></p>
        <br>
        <hr style="width: 145px; margin: 0px;">
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateBloodGroup() {
            let bg = document.getElementById('bloodgroup').value;
            let msg = document.getElementById('bgError');

            if (bg === "") {
                msg.innerHTML = "Please select a blood group.";
                msg.style.color = "red";
                return false;
            } else {
                msg.innerHTML = "";
                return true;
            }
        }
    </script>
</body>
</html>
