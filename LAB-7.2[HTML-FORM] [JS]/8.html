<!DOCTYPE html>
<html>

<head>
    <title>Person Profile</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 6px;
            position: relative;
        }

        .title-row td {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            position: static;
        }

        .blank-row td {
            height: 20px;
            padding: 0;
        }

        table tr:nth-child(n+2):nth-child(-n+8) td:last-child::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: calc(50% + 105px);
            width: 0.5px;
            background-color: black;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <form enctype="multipart/form-data" onsubmit="return validateProfileForm()" action="sub_fdb.html"
        enctype="multipart/form-data">
        <table>
            <tr class="title-row">
                <td colspan="2">PERSON PROFILE</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                <input type="text" name="name" id="name">
                <p id="nameError"></p>
                </td>

                
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="email" id="email">
                    <p id="emailError"></p>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                    <p id="genderError"></p>
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="text" name="day" id="day" size="2" placeholder="dd"> /
                    <input type="text" name="month" id="month" size="2" placeholder="mm"> /
                    <input type="text" name="year" id="year" size="4" placeholder="yyyy">
                    <p id="dobError"></p>
                </td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td>
                    <select name="bloodgroup" id="bloodgroup">
                        <option value="">--Select--</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                    <p id="bgError"></p>
                </td>
            </tr>
            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox" name="degree" value="SSC"> SSC
                    <input type="checkbox" name="degree" value="HSC"> HSC
                    <input type="checkbox" name="degree" value="BSc"> BSc
                    <input type="checkbox" name="degree" value="MSc"> MSc
                    <p id="degreeError"></p>
                </td>
            </tr>
            <tr>
                <td>Photo</td>
                <td>
                    <input type="file" name="photo" id="photo">
                    <p id="photoError"></p>
                </td>
            </tr>
            <tr class="blank-row">
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

    <script>
        function validateProfileForm() {
            let valid = true;

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const gender = document.querySelector('input[name="gender"]:checked');
            const day = document.getElementById('day').value.trim();
            const month = document.getElementById('month').value.trim();
            const year = document.getElementById('year').value.trim();
            const blood = document.getElementById('bloodgroup').value;
            const degrees = document.querySelectorAll('input[name="degree"]:checked');
            const photo = document.getElementById('photo').value;

            document.getElementById('nameError').innerHTML = name === "" ? (valid = false, "Name cannot be empty") : "";
            document.getElementById('emailError').innerHTML = email === "" ? (valid = false, "Email cannot be empty") : "";
            document.getElementById('genderError').innerHTML = !gender ? (valid = false, "Gender must be selected") : "";
            document.getElementById('dobError').innerHTML = (day === "" || month === "" || year === "") ? (valid = false, "Complete DOB") : "";
            document.getElementById('bgError').innerHTML = blood === "" ? (valid = false, "Blood group must be selected") : "";
            document.getElementById('degreeError').innerHTML = degrees.length === 0 ? (valid = false, "At least one degree must be selected") : "";
            document.getElementById('photoError').innerHTML = photo === "" ? (valid = false, "Photo is required") : "";

            const fields = ['nameError', 'emailError', 'genderError', 'dobError', 'bgError', 'degreeError', 'photoError'];
            fields.forEach(id => {
                const el = document.getElementById(id);
                if (el.innerHTML !== "") el.style.color = "red";
            });

            return valid;
        }
    </script>
</body>

</html>
